<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="./assets/javascript/game.js"></script>

	<title>HW4-Star Wars Game! (version 2)</title>
</head>
<body>

	
	<div id="characterCard_Holder">
		<div class="row p1_rowTitle" id="titleRow">
			<button class="card" data-content="Boba Fett"></button>
			<button class="card" data-content="Chewbacca"></button>
			<button class="card" data-content="Darth Sidious"></button>
			<button class="card" data-content="Darth Vader"></button>
		</div>
		<div class="row" id="row2">
			<button class="card" data-content="Luke Skywalker"></button>
			<button class="card" data-content="Leia Organa"></button>
			<button class="card" data-content="Padme Amidala"></button>
			<button class="card" data-content="Obi-Wan Kenobi"></button>
		</div>
	</div>

	<div id="selected_Holder" class="no-touch">
		<div id="p1">
			<div id="stat_H_p1" class="hide">
				<div class="stat_HP"></div>
				<div class="stat_AP"></div>
				<div class="stat_CAP hide"></div>
			</div>
			<img src="./assets/images/question.png" class="no-touch" id="p1_img">
			<p id="p1_Label">p1</p>
			<p id="p1_Name"></p>
			<button id="confirmButton1" class="hide">confirm player?</button>
		</div>
		<div id="p2">
			<div id="stat_H_p2" class="hide">
				<div class="stat_HP"></div>
				<div class="stat_AP hide"></div>
				<div class="stat_CAP"></div>
			</div>
			<img src="./assets/images/question.png" class="no-touch" id="p2_img">
			<p id="p2_Label">p2</p>
			<p id="p2_Name"></p>
			<button id="confirmButton2" class="hide">confirm player?</button>
		</div>
	</div>

	<div id="attackButton_Wrapper" class="hide">
		<button id="attackButton"></button>
	</div>

</body>
</html>
